<div class="login-wrapper">
  <div class="login-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="logo-icon">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
          <circle cx="8" cy="15" r="1.5" fill="currentColor"></circle>
          <circle cx="12" cy="15" r="1.5" fill="currentColor"></circle>
          <circle cx="16" cy="15" r="1.5" fill="currentColor"></circle>
        </svg>
        <h1 class="brand-name">Slotify</h1>
      </div>
      <p class="brand-tagline">Book your moments, effortlessly</p>
    </div>

    <!-- Login Card -->
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <p class="subtitle">Sign in to manage your bookings</p>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="loginData.email"
              name="email"
              required
              placeholder="you@example.com"
            />
            <mat-icon matPrefix class="input-icon">mail</mat-icon>
            <mat-error *ngIf="loginForm.controls['email']?.errors?.['required']">
              Email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="loginData.password"
              name="password"
              required
              placeholder="Enter your password"
            />
            <mat-icon matPrefix class="input-icon">lock</mat-icon>
            <mat-icon matSuffix class="toggle-icon" (click)="togglePasswordVisibility()">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="loginForm.controls['password']?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="forgot-password">
            <a routerLink="/forgot-password">Forgot password?</a>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loading || loginForm.invalid"
            class="login-button"
          >
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>

          <p *ngIf="errorMessage" class="error-message">
            <mat-icon>error_outline</mat-icon>
            {{ errorMessage }}
          </p>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <p class="signup-link">
          New to Slotify? <a routerLink="/signup">Create an account</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
