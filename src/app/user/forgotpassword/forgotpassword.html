<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="logo-icon">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
          <circle cx="8" cy="15" r="1.5" fill="currentColor"></circle>
          <circle cx="12" cy="15" r="1.5" fill="currentColor"></circle>
          <circle cx="16" cy="15" r="1.5" fill="currentColor"></circle>
        </svg>
        <h1 class="brand-name">Slotify</h1>
      </div>
      <p class="brand-tagline">Reset your password</p>
    </div>

    <!-- Forgot Password Card -->
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <p class="subtitle">Enter your email to receive a password reset link</p>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="forgotPasswordData.email"
              name="email"
              required
              placeholder="you@example.com"
            />
            <mat-icon matPrefix class="input-icon">mail</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.controls['email']?.errors?.['required']">
              Email is required
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loading || forgotPasswordForm.invalid"
            class="reset-button"
          >
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Send Reset Link</span>
          </button>

          <p *ngIf="errorMessage" class="error-message">
            <mat-icon>error_outline</mat-icon>
            {{ errorMessage }}
          </p>
        </form>

        <p class="back-to-login">
          <a routerLink="/login">Back to Sign In</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
