<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <img 
          src="https://res.cloudinary.com/dbm1vxr2h/image/upload/v1759568506/SlotifyLogo1_f0slsz.png" 
          alt="Slotify Logo" 
          class="logo"
        />
      <p class="brand-tagline">Reset your password</p>
    </div>

    <!-- Forgot Password Card -->
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <p class="subtitle">Enter your email to receive a password reset link</p>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="forgotPasswordData.email"
              name="email"
              required
              placeholder="you@example.com"
            />
            <mat-icon matPrefix class="input-icon">mail</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.controls['email']?.errors?.['required']">
              Email is required
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loading || forgotPasswordForm.invalid"
            class="reset-button"
          >
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Send Reset Link</span>
          </button>

          <p *ngIf="errorMessage" class="error-message">
            <mat-icon>error_outline</mat-icon>
            {{ errorMessage }}
          </p>
        </form>

        <p class="back-to-login">
          <a routerLink="/login">Back to Sign In</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
