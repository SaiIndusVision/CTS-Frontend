<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <img 
        src="https://res.cloudinary.com/dbm1vxr2h/image/upload/v1759568506/SlotifyLogo1_f0slsz.png" 
        alt="Slotify Logo" 
        class="logo"
      />
      <!-- <p class="brand-tagline">Reset your password</p> -->
    </div>

    <!-- Forgot Password Card -->
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <p class="subtitle">Enter your email to receive a password reset link</p>
      </mat-card-header>
      <mat-card-content>
        <!-- Show form if no success message -->
        <div *ngIf="!successMessage">
          <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                [(ngModel)]="forgotPasswordData.email"
                name="email"
                required
                placeholder="you@example.com"
                #email="ngModel"
                pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
              />
              <mat-icon matPrefix class="input-icon">mail</mat-icon>
              <mat-error *ngIf="email.errors?.['required'] && email.touched">
                Email is required
              </mat-error>
              <mat-error *ngIf="email.errors?.['pattern'] && email.touched">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loading || forgotPasswordForm.invalid"
              class="reset-button"
            >
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Send Reset Link</span>
            </button>

            <p *ngIf="errorMessage" class="error-message">
              <mat-icon>error_outline</mat-icon>
              {{ errorMessage }}
            </p>
          </form>

          <p class="back-to-login">
            <a routerLink="/login">Back to Sign In</a>
          </p>
        </div>

        <!-- Show success message if set -->
        <div *ngIf="successMessage" class="success-message">
          <mat-icon class="success-icon">check_circle</mat-icon>
          <p>{{ successMessage }}</p>
          <button
            mat-raised-button
            color="primary"
            (click)="navigateToLogin()"
            class="signin-button"
          >
            Sign In
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
